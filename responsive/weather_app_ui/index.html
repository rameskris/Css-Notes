<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
        <!-- bigger pixels go bottom
         -->
         <!-- 600px or smaller -->
         <link rel="stylesheet" media="screen and (max-width:600px" href="600.css">
         <!-- 800px or smaller -->
         <link rel="stylesheet" media="screen and (max-width:800px)" href="800.css">
         <!-- 900px or wider -->
        <link rel="stylesheet" media="screen and (min-width:900px)" href="900.css">
    <title>Document</title>
</head>
<body>
    
    <section id="weather">
        <h1>Sydney australia</h1>
        <!-- containts two info and temp -->
        <div class="weather_info_temp">
            <div class="weather_info">
                <div class="weather_info_date">
                    <p>Thursday ,April 30</p>
                    <p>sunny</p>
                    <div class="weather_info_temp_data_icon">
                        <i class="fas fa-sun"></i>
                        <p>24<sup>&#8451</sup></p>
                    </div>
                </div>
                <div class="weather_info_data">
                    <p>Perepitaion 10%</p>
                    <p>Humidity 10%</p>
                    <p>wind 4km</p>
                </div>
            </div>
            <!-- net weather container -->
            <div class="weather_temp">
                <div class="weather_temp_monday">
                    <p>monday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451</sup></p>
                    <p>23<sup>&#8451</sup></p>
                </div>
                <div class="weather_temp_tuesday">
                    <p>tuesday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451</sup></p>
                    <p>23<sup>&#8451</sup></p>
                </div>
                <div class="weather_temp_wednesday">
                    <p>wednesday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451</sup></p>
                    <p>23<sup>&#8451</sup></p>
                </div>
                <div class="weather_temp_thursday">
                    <p>thursday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451</sup></p>
                    <p>23<sup>&#8451</sup></p>
                </div>
                <div class="weather_temp_friday">
                    <p>friday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451</sup></p>
                    <p>23<sup>&#8451</sup></p>
                </div>
                <div class="weather_temp_saturday">
                    <p>saturday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451</sup></p>
                    <p>23<sup>&#8451</sup></p>
                </div>
                <div class="weather_temp_sunday">
                    <p>sunday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23<sup>&#8451</sup></p>
                    <p>23<sup>&#8451</sup></p>
                </div>

            </div>
        </div>

    </section>
    
</body>
</html>
